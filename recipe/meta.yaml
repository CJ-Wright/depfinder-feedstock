{% set version = "2.0.0" %}
{% set sha256 = "e2c5c40431fa2f70020c4dc963be37784aa9c78ef0579ee39deb6c0789972f37" %}
{% set name = "depfinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - stdlib-list
    - pyyaml

test:
  commands:
    - depfinder -h
  imports:
    - depfinder

about:
  home: http://github.com/ericdill/depfinder
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Find all the unique imports in your library 

extra:
  recipe-maintainers:
    - ericdill
    - mariusvniekerk
